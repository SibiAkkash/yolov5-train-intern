TRAIN:
  ENABLE: False # default True
  DATASET: ptvkinetics
  BATCH_SIZE: 128
  EVAL_PERIOD: 10
  CHECKPOINT_PERIOD: 10
  AUTO_RESUME: True
X3D:
  WIDTH_FACTOR: 2.0
  DEPTH_FACTOR: 2.2
  BOTTLENECK_FACTOR: 2.25
  DIM_C5: 2048
  DIM_C1: 12
TEST:
  ENABLE: False
  DATASET: ptvkinetics
  BATCH_SIZE: 2
  # CHECKPOINT_FILE_PATH: 'x3d_m.pyth' # 76.21% top1 30-view accuracy to download from the model zoo (optional).
  CHECKPOINT_FILE_PATH: /media/sibi/DATA/dev/ai/internship/slowfast/checkpoints/pysf_ptvX3D_M_00270.pyth
  # NUM_SPATIAL_CROPS: 1
  NUM_SPATIAL_CROPS: 3
DATA:
  NUM_FRAMES: 16
  SAMPLING_RATE: 5
  TRAIN_JITTER_SCALES: [256, 320]
  TRAIN_CROP_SIZE: 224
  # TEST_CROP_SIZE: 224 # use if TEST.NUM_SPATIAL_CROPS: 1
  TEST_CROP_SIZE: 256 # use if TEST.NUM_SPATIAL_CROPS: 3
  INPUT_CHANNEL_NUM: [3]
  PATH_TO_DATA_DIR: /media/sibi/DATA/dev/ai/internship/action_clips_resized
  PATH_PREFIX: /media/sibi/DATA/dev/ai/internship/action_clips_resized
  # PATH_LABEL_SEPARATOR: ','
  TARGET_FPS: 25

RESNET:
  ZERO_INIT_FINAL_BN: True
  TRANS_FUNC: x3d_transform
  STRIDE_1X1: False
BN:
  USE_PRECISE_STATS: False
  NUM_BATCHES_PRECISE: 200
  WEIGHT_DECAY: 0.0
SOLVER:
  BASE_LR: 0.1 # 1 machine
  BASE_LR_SCALE_NUM_SHARDS: True
  LR_POLICY: cosine
  MAX_EPOCH: 300
  WEIGHT_DECAY: 5e-5
  WARMUP_EPOCHS: 35.0
  WARMUP_START_LR: 0.01
  OPTIMIZING_METHOD: sgd
MODEL:
  NUM_CLASSES: 6
  ARCH: x3d
  MODEL_NAME: PTVX3D
  LOSS_FUNC: cross_entropy
  DROPOUT_RATE: 0.5
DATA_LOADER:
  NUM_WORKERS: 2
  PIN_MEMORY: True

DEMO:
  ENABLE: True
  LABEL_FILE_PATH: ../action_clips_resized/classnames.json
  INPUT_VIDEO: ../yolov5-train/videos/crops3/scooter_3.mp4
  OUTPUT_FILE: ../slowfast/output_videos/scooter_3_buffer_40.mp4
  THREAD_ENABLE: False
  BUFFER_SIZE: 40

NUM_GPUS: 1
RNG_SEED: 0
OUTPUT_DIR: .
